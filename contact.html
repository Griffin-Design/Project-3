     /* Banner Container */
.banner {
  width: 100%;
  height: 400px; /* or any fixed size you want for your banner */
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Image container */
.banner-image {
  width: 100%;
  height: 100%; /* fill the entire banner */
  overflow: hidden; /* prevent image from overflowing parent */
}

/* Image itself - responsive and centered */
.banner-image img.banner-img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* fills area proportionally, without distortion */
}

}

@media (max-width: 767px) {

      @media (max-width: 767px) {
        header {
          position: relative;
          z-index: 1000;
        }
        header .container {
          position: relative;
        }
        #primary-nav {
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          height: 0;
          background: #abbf9a;
          display: grid;
          grid-template-rows: 0fr;
          transition: all 0.3s ease-out;
          z-index: -1;
          transform: translateY(-100%);
          overflow: hidden;
        }
        #primary-nav .inner {
          overflow: hidden;
        }
        #primary-nav ul {
          margin: 0;
          padding: 0;
          flex-direction: column;
          gap: 0;
          background: #abbf9a;
        }
        #primary-nav li {
          display: block;
        }
        #primary-nav a {
          padding: 1em;
          transition: background-color 0.2s ease;
        }
        #primary-nav a:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
        body.nav-open #primary-nav {
          grid-template-rows: 1fr;
          transform: translateY(0);
          height: auto;
        }
        #toggle-nav-btn {
          display: block;
          position: absolute;
          right: 1em;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          font-size: 24px;
          cursor: pointer;
          padding: 0.5em;
          z-index: 1001;
        }
      }

      @media (max-width: 767px) {

        }

    <script>
      // Perform this after the window has loaded
      window.onload = () => {
        // First, tell JavaScript to remember which DOM element (in this case, a button) to reference (by id)
        const toggleNavBtn = document.getElementById("toggle-nav-btn");
        toggleNavBtn.innerHTML = "&#9776;";

        // Tell button to do something on click
        toggleNavBtn.addEventListener("click", () => {
          // toggle the body's class attribute
          document.body.classList.toggle("nav-open");
          toggleNavBtn.innerHTML = document.body.classList.contains("nav-open")
            ? "&#x2715"
            : "&#9776;";
        });
      };
    </script>
